name: ğŸš€ Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  test:
    name: ğŸª¢ Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - run: yarn test:ci


  build:
    name: ğŸš§ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'
      - name: â›“ Install dependencies
        run: yarn --frozen-lockfile
      - name: ğŸ“¦ Build
        run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./dist

      - name: ğŸ’¾ Cache
        id: cache-build
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ github.sha }}


  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: [test, lint, build]

    steps:
      - uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'
      - uses: actions/cache@v2
        id: cache-build
        with:
          path: ./dist
          key: ${{ github.sha }}
      - name: ğŸš€ publish
        if: steps.cache-build.outputs.cache-hit != true
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
