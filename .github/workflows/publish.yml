name: 🚀 Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔬 Lint
        run: npm run lint

  test:
    name: 🪢 Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - run: yarn test:ci

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v3
      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'
      - name: ⛓ Install dependencies
        run: yarn --frozen-lockfile
      - name: 📦 Build
        run: yarn build
      - name: 🚀 publish
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
